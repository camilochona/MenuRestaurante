<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-tittle">Check the <br> best food</h1>
                <p>There are many variations of passages of Lorem ipsum available, but the majory have sulfered alteration in some form.</p>
                <button> Book A table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pastas con salsa y vegerales">
        </section>          
        <section class="dishes">
            <h2 class="dishes-title">OUR SERVICES</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Plato de verduras">
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Plato de aguacate relleno de huevos y mani">
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato con especies">
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Plato con crema y hojas">
            </div>             
        </section>
        <section class="menu">
            <h1 class="menu-title">Home Menu</h1>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de macarrones con brocoli">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de pennes y hoja de decoracion" >
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta con aguacate">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato de vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
